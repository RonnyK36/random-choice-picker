<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h3>Enter all choices separated with a comma (,)</h3>
        <br>
        <h3>Press Enter when you are done 😍😎</h3>
        <textarea placeholder="Enter your choices..." id=" textarea " class="textarea "></textarea>
        <div class="tags">
            <span class="tag">Choice 1</span>
            <span class="tag highlight">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    <script src="app.js "></script>
</body>

</html>
